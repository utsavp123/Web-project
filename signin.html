<body style="

        <div class="overlay">
            <div class="container">
                <div class="row d-flex header-area">
                    <div class="logo-section flex-grow-1 d-flex align-items-center">
                        <a class="site-logo site-title"><img src="image/pngwing.com.png" height="50px " width="50px"

                    </div>
                    <button class="navbar-toggler ml-auto collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars nav-show"></i>
                    </button>
                    <nav class="navbar navbar-expand-lg p-0">
                        <div class="navbar-collapse showclass collapse" id="navbarSupportedContent1">
                            <ul class="navbar-nav main-menu ml-auto">
                                <li><a  href="index.html">Home</a></li>
                                <li class="mainMenu"><a>PRICING</a>
                                    <ul class="sub-menu">
                                        <li><a href="price.html?type=Classic">Classic</a></li>

                                <li class="active">

                        </div>
                    </nav>
                    <div class="right-area header-action d-flex align-items-center">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="" class="pt-120">
        <div class="container col-md-7 mx-auto" style="min-height: calc(100vh - 414px);" style="
        min-height: calc(100vh - 414px);
    ">
            <h3 class="text-center" id="loginheader">Login</h3>
            <h3 class="text-center" id="signupheader">Sign Up</h3>
            <form action="">
                <div class="form-floating m-3">
                    <input type="text" id="name" class="form-control" placeholder="Name">
                    <!-- <label for="name">Name</label> -->
                </div>
                <div class="form-floating m-3">
                    <input type="tel" id="phoneno" class="form-control" placeholder="Phone Number">
                    <!-- <label for="phoneno">Phone Number</label> -->
                </div>
                <div class="form-floating m-3">
                    <input type="email" id="email" class="form-control" placeholder="email">
                    <!-- <label for="email">Email</label> -->
                </div>
                <div class="form-floating m-3">
                    <input type="password" id="password" class="form-control" placeholder="password">
                    <!-- <label for="password">Password</label> -->
                </div>
            </form>
            <p class="text-center" id="signupmsg">Don't have account? <a href="signin.html?activity=signup"
                    class="text-decoration-none">Sign Up</a></p>
            <p class="text-center" id="loginmsg">Already have account? <a href="signin.html"
                    class="text-decoration-none">Log In</a></p>
        </div>
    </section>

<script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="bootstrap-5.0.2-dist/js/fontawesome.js"></script>

<script>
    $(document).ready(() => {
        $('body').hide().fadeIn();
    })
    urlstr = window.location.search;
    urlParam = new URLSearchParams(urlstr);
    activity = urlParam.get('activity')
    if (activity == 'signup') {
        // console.log("hello");
        $('#signupmsg').hide()
        $('#loginheader').hide()
        $('#loginmsg').show()
    }
    else {
        $('#phoneno').hide()
        $('#name').hide()
        $('#signupheader').hide()
        $('#signupmsg').show()
        $('#loginmsg').hide()
    }
</script>

</html>
